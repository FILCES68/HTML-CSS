<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe{
            width: 500px;
            height:  500px;
        }
    </style>
           <!--  As  configurações CSS são soberanas em relação ao que está no body  -->
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar</p> -->
    
    <p>Acessando o site do  

        <!-- Tamanho padrão do iframe é de 300 x 150 -->

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar.</p>
        <p>Acessando o site do  

            <iframe src="https://www.google.pt" frameborder="0"></iframe>
    
            para aprender a programar.</p>

            <p>
                O repositório do Guanabar

                <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="400" height="400"></iframe>
                <!-- por exemplo um width e height diferente -->

                também é bem legal!
            </p>

</body>
</html>
