<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1"> <!--Podemois querer começar em 3 (ex)- então escrevemos type="1" start="4"  ---  tipos 1  A  a  I  i-->
        <li>Acordar</li>
        <li>Ligar joão</li>
        <li>Tomar café</li>
        <li>Escovar ops dentes</li>
        <li>Ir para a faculdade</li>
        <li>Voltar para casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
    
    <h2>Listas não ordenadas</h2>
    <ul type="circle"><!--Podemois querer começar em 3 (ex)- então escrevemos type="1" start="4"  ---  tipos circle, square   ou  disc (padrão)-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Alface</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
      


    </ul>

</body>
</html>
